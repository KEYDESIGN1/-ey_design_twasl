<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط التواصل | اسم المتجر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-image: url('https://f.top4top.io/p_3398om1161.jpg');
      --card-bg: transparent;
      --card-image: url('https://l.top4top.io/p_33988w6130.png');
      --text-color: #000000;
      --subtitle-color: #555;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f2f2f2;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
    }

    .card {
      background: var(--card-bg);
      background-image: var(--card-image);
      background-size: cover;
      background-position: center;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: var(--text-color);
    }

    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #eee;
      object-fit: cover;
      margin: 30px auto 20px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0 4px;
    }

    .subtitle {
      color: var(--subtitle-color);
      margin-bottom: 10px;
      font-size: 16px;
    }

    .icons-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 30px;
      margin-top: 0;
    }

    .icon-link {
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .icon-link img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .icon-link:hover {
      transform: scale(1.15);
    }

    .portfolio-link {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffffcc;
      margin: 0 auto;
      padding: 14px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: 0.3s ease;
      max-width: 90%;
    }

    .portfolio-link:hover {
      background: #eee;
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .icons-container {
        gap: 14px;
      }

      .icon-link {
        width: 42px;
        height: 42px;
      }

      .logo {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <img src="https://e.top4top.io/p_3398nh4xz0.jpg" alt="الشعار" class="logo">
      <h1 id="store-name">اسم المتجر</h1>
      <p class="subtitle" id="subtitle">كل وسائل التواصل معنا في مكان واحد</p>

      <!-- روابط الأيقونات -->
      <div class="icons-container">
        <a href="#" class="icon-link" target="_blank" title="واتساب">
          <img src="https://d.top4top.io/p_3398pkprh0.png" alt="واتساب">
        </a>
        <a href="#" class="icon-link" target="_blank" title="إنستجرام">
          <img src="https://e.top4top.io/p_33988fss21.png" alt="إنستجرام">
        </a>
        <a href="#" class="icon-link" target="_blank" title="تيك توك">
          <img src="https://f.top4top.io/p_3398ghrga2.png" alt="تيك توك">
        </a>
        <a href="#" class="icon-link" target="_blank" title="بريد إلكتروني">
          <img src="https://b.top4top.io/p_33984yvv50.png" alt="البريد الإلكتروني">
        </a>
      </div>

      <!-- معرض الأعمال -->
      <a href="https://keydesign1.github.io/key_design_a3mal/" class="portfolio-link" target="_blank">
        معرض أعمالي
      </a>
    </div>
  </div>
</body>
</html>
