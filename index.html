<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض أعمالي</title>
    <link href="https://fonts.googleapis.com/css2?family=The+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'The Sans', sans-serif;
        }

        /* الخلفية */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://h.top4top.io/p_3272icu1s0.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        /* الشعار الرئيسي */
        .logo-container {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin-top: 15px;
            letter-spacing: 3px;
        }

        .description {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            max-width: 80%;
        }

        .social-icons {
            margin-top: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            text-decoration: none;
        }

        .social-icons img {
            width: 70px;
            height: 70px;
            transition: transform 0.3s ease;
            object-fit: contain;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        /* المعرض */
        .portfolio-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            border-radius: 15px;
            padding: 10px 50px 10px 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 70px;
            background-image: url('https://b.top4top.io/p_3286cpkx20.jpg'); /* تم وضع رابط الخلفية هنا */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .portfolio-container .portfolio-text {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            margin-right: 20px;
            text-align: center;
            flex: 1;
        }

        .portfolio-container .image-container {
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 7px;
            margin-left: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .portfolio-container .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* الاستجابة للأجهزة المتوسطة */
        @media (max-width: 768px) {
            .logo-container {
                width: 90px;
                height: 90px;
            }

            .name {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .description {
                font-size: 14px;
            }

            .social-icons img {
                width: 60px;
                height: 60px;
            }

            .portfolio-container .portfolio-text {
                font-size: 18px;
            }

            .portfolio-container {
                padding: 10px 20px;
            }
        }

        /* الاستجابة للأجهزة الصغيرة */
        @media (max-width: 480px) {
            .content {
                height: auto;
                padding-top: 30%;
            }

            .name {
                font-size: 20px;
            }

            .description {
                font-size: 12px;
            }

            .social-icons img {
                width: 50px;
                height: 50px;
            }

            .portfolio-container {
                flex-direction: column;
                align-items: center;
                height: auto;
                padding: 10px 20px;
            }

            .portfolio-container .image-container {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .portfolio-container .portfolio-text {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="logo-container">
            <img src="https://i.top4top.io/p_3271to40j0.jpg" alt="شعار">
        </div>
        <div class="name">KEY_DESIGN</div>
        <div class="description">
            مرحبًا بكم في معرض أعمالي، حيث تجدون أفضل التصاميم المبدعة التي أتممتها في مجال الجرافيك.
        </div>
        <div class="social-icons">
            <a href="https://www.instagram.com/key_design_am/" target="_blank">
                <img src="https://c.top4top.io/p_3286vz6i60.png" alt="إنستجرام">
            </a>
            <a href="https://www.tiktok.com/@key_design7" target="_blank">
                <img src="https://d.top4top.io/p_3286gxfzf1.png" alt="تيك توك">
            </a>
            <a href="https://wa.me/966545473980" target="_blank">
                <img src="https://e.top4top.io/p_3286hczk92.png" alt="واتساب">
            </a>
            <a href="mailto:keydesignam@gmail.com" target="_blank">
                <img src="https://f.top4top.io/p_3286bdc7i3.png" alt="بريد إلكتروني">
            </a>
        </div>

        <div class="portfolio-container" onclick="window.location.href='https://keydesign1.github.io/key_design_a3mal/'">
            <div class="portfolio-text">معرض الصور</div>
        </div>
    </div>
</body>
</html>
