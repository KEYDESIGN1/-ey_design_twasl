<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط التواصل | اسم المتجر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-image: url('https://f.top4top.io/p_3398om1161.jpg');
      --card-bg: transparent;
      --card-image: url('https://l.top4top.io/p_33988w6130.png');
      --social-bg: #ffffff;
      --text-color: #000000;
      --subtitle-color: #555;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f2f2f2;
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
    }

    .card {
      background: var(--card-bg);
      background-image: var(--card-image);
      background-size: cover;
      background-position: center;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 650px;
      color: var(--text-color);
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 20px;
      border: 3px solid #eee;
      object-fit: cover;
      margin: 50px auto 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }

    .subtitle {
      color: var(--subtitle-color);
      margin-bottom: 25px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background: var(--social-bg);
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: 0.3s ease;
    }

    .social-link:hover {
      background: #eee;
      transform: translateY(-2px);
    }

    .social-link img {
      width: 28px;
      margin-inline-end: 12px;
    }

    .portfolio-link {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--social-bg);
      margin: 30px auto 0;
      padding: 14px 20px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: 0.3s ease;
      max-width: 90%;
    }

    .portfolio-link:hover {
      background: #eee;
      transform: translateY(-2px);
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <img src="https://e.top4top.io/p_3398nh4xz0.jpg" alt="الشعار" class="logo">
      <h1 id="store-name">اسم المتجر</h1>
      <p class="subtitle" id="subtitle">كل وسائل التواصل معنا في مكان واحد</p>

      <a href="#" class="social-link" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="واتساب">
        <span class="link-text">واتساب</span>
      </a>

      <a href="#" class="social-link" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="إنستجرام">
        <span class="link-text">إنستجرام</span>
      </a>

      <a href="#" class="social-link" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="تيك توك">
        <span class="link-text">تيك توك</span>
      </a>

      <a href="#" class="social-link" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="بريد إلكتروني">
        <span class="link-text">البريد الإلكتروني</span>
      </a>

      <!-- معرض الأعمال -->
      <a href="https://keydesign1.github.io/key_design_a3mal/" class="portfolio-link" target="_blank">
        معرض أعمالي
      </a>
    </div>
  </div>
</body>
</html>
